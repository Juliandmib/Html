<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Style.css"> <!-- Enlace al CSS -->
</head>
<body>
    <!-- Navbar -->
    <div class="Navbar">
        <div>
            <img class="imglogo" src="./img/SIMBOLO-SOUL-2.jpg" alt="Logo">
            <a href="/Html/Index.html" class="pagina_principal">Inicio</a>
        </div>
        <div>
            <button href="Login.html" class="boton_login">Inicio de sección</button>
            <button href="Registro.html" class="boton_registro">Registro</button>
        </div>
    </div>

    <div class="contenido1">
        <h1>Crear una Cuenta</h1>
        <p>Por favor, complete el siguiente formulario para registrarse</p>

        
        <form class="formulario_registro">
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="gender">Sexo</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Selecciona tu sexo</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="student">Estudiante</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <button href="/Html/Index.html" type="submit" class="boton_registro">Registrarse</button>
            </div>
            <p class="registro-text">¿Ya tienes cuenta? <a href="/Html/Login.html" class="pagina_catalogo">Inicia sesión aquí</a></p>
        </form>

    </div>
</body>
</html>
