<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Style.css"> <!-- Enlace al CSS -->
</head>
<body>
    <!-- Navbar -->
    <div class="Navbar">
        <div>
            <img class="imglogo" src="./img/SIMBOLO-SOUL-2.jpg" alt="Logo">
            <a href="#" class="pagina_principal">Inicio</a>
        </div>
        <div>
            <button href="Login.html" class="boton_login">Iniciar sección</button>
            <button href="Registro.html" class="boton_registro">Registro</button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="contenido1">
        <h1>Bienvenido</h1>
        <p>Por favor, inicia sesión para continuar</p>

        <!-- Formulario de Inicio de Sesión -->
        <form class="formulario_login">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <button href="/Html/Index.html" type="submit" class="boton_login">Iniciar Sesión</button>
            </div>
            <p class="registro-text">¿No tienes cuenta? <a href="/Html/Registro.html" class="pagina_catalogo">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
